];

var mobile=[];
mobiles.map(function (ele) {

    var obj={
        image:ele.img,
        name:ele.name,
        id:ele.id,
        price:ele.price
    }
    mobile.push(obj);

    var img=document.createElement("img");
    img.setAttribute("src",ele.img);
    img.setAttribute("class",'image');
    var div1=document.createElement('div');
    div1.style.marginBottom="80px";
    var hr=document.createElement('hr');
    hr.append(div1);
    var div2=document.createElement('div');
    div2.style.display="flex";
    var name=document.createElement('h2');
    name.textContent=ele.name;
    name.style.color="white";
    var prod_id=document.createElement('p');
    prod_id.textContent=ele.id;
    prod_id.style.color="white";
    var price=document.createElement('h2');
    price.textContent=ele.price;
    price.style.color="white";
    div1.append(name,prod_id,price);
    div2.append(img,div1);
    document.querySelector(".mobile").append(div2);
//    localStorage.setItem(JSON.stringify(''))
    localStorage.setItem("mobile",JSON.stringify(mobile))
    
})
</script>
