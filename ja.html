<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        /* * {
            // color: white;
        }

        body {
            //background: black;
        } */

        .main {
            display: grid;
            width: 80%;

            grid-gap: 10px;
            border: 1px solid;
            margin: auto;
            justify-content: center;
            grid-template-rows: repeat(1, 200px);
            grid-template-columns: repeat(3, 300px);
            grid-template-areas:
                "a b c";
        }

        .a {
            grid-area: a;
            border: 1px solid;
            border-radius: 10px;

        }

        .b {
            grid-area: b;
            border: 1px solid;
            border-radius: 10px;

        }

        .c {
            grid-area: c;
            border: 1px solid;
            border-radius: 10px;

        }
    </style>
</head>

<body>
    <div class="main">
        <i class="fas fa-angle-left"></i>
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
    </div>
</body>

</html>
